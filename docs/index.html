<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR Code</title>
  </head>
  <body>
    <div role="contentinfo" id="qr-container">
      <img role="img" src="./images/image-qr-code.png" alt="" />
      <div role="textbox" id="text-container">
        <h1 role="text">Improve your front-end skills by building projects</h1>
        <p role="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
